<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<h2>Cars list</h2>

<div th:each="car : ${carsList}">

    <a th:href="@{/cars/{id}(id=${car.getId()})}" th:text="${car.getModel()}">car</a>


    <p th:text = "'ID : ' + ${car.id}">VALUE</p>
    <p th:text = "'Model : ' + ${car.model}">VALUE</p>
    <p th:text = "'Color : ' + ${car.color}">VALUE</p>
    <p th:text = "'Price : ' + ${car.price}">VALUE</p>


</div>
</body>
</html>
