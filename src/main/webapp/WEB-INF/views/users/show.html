<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>

<p th:text="${car.id} + ' ' + ${car.model} + ' '+ ${car.color}+ ' '+  ${car.price}"></p>
<br/>
<p th:text = "'ID : ' + ${car.id}">VALUE</p>
<br/>
<p th:text = "'Model : ' + ${car.model}">VALUE</p>
<br/>
<p th:text = "'Color : ' + ${car.color}">VALUE</p>
<br/>
<p th:text = "'Price : ' + ${car.price}">VALUE</p>

</body>
</html>
